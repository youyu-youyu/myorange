<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>桔子乐园</title>
  <link rel=stylesheet href=https://cdn.bootcdn.net/ajax/libs/mint-ui/2.2.13/style.min.css>
  <link href=https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/css/mui.min.css rel=stylesheet>

  <!--  引入百度地图-->
  <script type=text/javascript src="https://api.map.baidu.com/api?v=2.0&ak=39kGWfkXhdQZveztTfENjX1wkOYgfFvo"></script>

  <!-- 生产环境版本，优化了尺寸和速度 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src=https://cdn.bootcdn.net/ajax/libs/vue-router/3.0.1/vue-router.min.js></script>
  <!--  vuex-->
  <script src=https://cdn.bootcdn.net/ajax/libs/vuex/3.1.3/vuex.min.js></script>
  <!--  先cdn引入vue然后 才可以引入mint-ui-->
  <!--mint-ui-->
  <script src=https://cdn.bootcdn.net/ajax/libs/mint-ui/2.2.13/index.js></script>
  <!--mui-->
  <script src=https://cdn.bootcdn.net/ajax/libs/mui/3.7.1/js/mui.min.js></script>
  <!--  vue-resource-->
  <script src=https://cdn.bootcdn.net/ajax/libs/vue-resource/1.5.1/vue-resource.min.js></script>
  <!--  <script src=http://res.wx.qq.com/open/js/jweixin-1.6.0.js></script>-->
  <!--   axios-->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <style>
    #Loading {
      top: 50%;
      left: 50%;
      position: absolute;
      -webkit-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%);
      z-index: 100;
    }

    @-webkit-keyframes ball-beat {
      50% {
        opacity: 0.2;
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes ball-beat {
      50% {
        opacity: 0.2;
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    .ball-beat > div {
      background-color: #5D9BFF;
      width: 15px;
      height: 15px;
      border-radius: 100% !important;
      margin: 2px;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      display: inline-block;
      -webkit-animation: ball-beat 0.7s 0s infinite linear;
      animation: ball-beat 0.7s 0s infinite linear;
    }

    .ball-beat > div:nth-child(2n-1) {
      -webkit-animation-delay: 0.35s !important;
      animation-delay: 0.35s !important;
    }
  </style>
</head>
<body>
<!--<div>12123</div>-->
<div id="Loading">
  <h5>玩命加载中...</h5>
  <div id="done" class="loader-inner ball-beat">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<div id="app">


</div>
<!-- built files will be auto injected -->
</body>
</html>
